<ion-header>
  <ion-toolbar>
    <ion-title>Dados da Barbearia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="barbearia.nome" #nome="ngModel" required placeholder="Nome da Barbearia"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">EndereÃ§o</ion-label>
      <ion-input type="text" name="endereco" [(ngModel)]="barbearia.endereco" #endereco="ngModel" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="barbearia.email" #email="ngModel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="pws" [(ngModel)]="barbearia.pws" #pws="ngModel" minlength="6" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="pws.invalid && pws.dirty">
      <strong>Senha muito curta!</strong>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Confirma Senha</ion-label>
      <ion-input type="password" name="conf" [(ngModel)]="conf" #c="ngModel" minlength="6" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="pws.value != c.value">
      <strong>Senhas diferentes!</strong>
    </ion-text>

    <ion-item lines="none"></ion-item>

    <ion-item lines="none">
      <ion-button type="submit" color="primary" [disabled]="fc.invalid || (pws.value != c.value)">Salvar</ion-button>
      <ion-button type="reset" [routerLink]="[('/loginbarbeiro')]" color="primary">Cancelar</ion-button>
    </ion-item>
  </form>
</ion-content>
