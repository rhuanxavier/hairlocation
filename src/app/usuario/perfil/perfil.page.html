<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Perfil do Usuário </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list lines="none">
      <ion-item>
        <img src="{{ usuario.foto }}">
      </ion-item>
  
      <ion-item>
        <ion-text>
          <h1>Olá {{ usuario.nome}}</h1>
        </ion-text>
      </ion-item>
  
      <ion-item>
        <ion-icon name="camera" (click)="getPhoto()"></ion-icon>
      </ion-item>
  
      <ion-item *ngFor="let photo of preview">
        <img src='{{photo}}' alt="">
      </ion-item>
  
    </ion-list>
  </ion-content>
